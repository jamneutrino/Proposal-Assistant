<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .project-list { margin-top: 2rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">Projects</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">New Project</button>
        </div>
        
        <div class="project-list">
            {% if projects %}
                <div class="list-group">
                    {% for project in projects %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('project', project_id=project.id) }}" class="text-decoration-none flex-grow-1">
                            {{ project.name }}
                            <small class="text-muted d-block">Created: {{ project.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                        </a>
                        <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST" class="ms-3" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">No projects yet. Create a new project to get started!</div>
            {% endif %}
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="{{ url_for('create_project') }}" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="project_name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project_name" name="project_name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
